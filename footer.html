<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
</head>
<style>
    
.footer {
  background-color: #9ca3af;
  color: white;
  padding: 2rem 1rem;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 10vh;
  margin: auto;
}

.footer__top {
  text-align: center;
  margin-bottom: 2rem;
}

.footer__socials {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.footer__socials i {
  font-size: 24px;
  color: white;
  transition: transform 0.2s;
}

.footer__socials i:hover {
  transform: scale(1.1);
  color: rgb(63, 60, 60);
}

.footer__container {
  width: 100%;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

/* Accordion Styles */
.footer__accordion {
  width: 100%;
  color: rgb(63, 60, 60);
}

.accordion-item {
  border-top: 1px solid rgb(40, 43, 42);
  padding-bottom: 1.5rem;
}

.accordion-toggle {
  width: 100%;
  background: none;
  border: none;
  padding: 1rem;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  text-align: left;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
}

.accordion-toggle::after {
  content: "â–¼";
  transition: transform 0.3s ease;
}

.accordion-toggle.active::after {
  transform: rotate(-180deg);
}

.accordion-content {
  display: none;
  padding: 0 1rem 1rem;
}

.accordion-content ul {
  list-style: circle;
  padding-left: 1rem;
  margin: 0;
}

.accordion-content li {
  margin: 0.5rem 0;
}

.accordion-content a {
  color: rgb(28, 30, 28);
  text-decoration: none;
}

/* Newsletter */
.footer__newsletter {
  width: 100%;
  text-align: center;
}

.footer__newsletter h3 {
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

.footer__newsletter form {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.footer__newsletter input {
  padding: 0.75rem;
  border: none;
  border-radius: 4px;
}

.footer__newsletter button {
  padding: 0.75rem;
  background-color: rgb(63, 60, 60);
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}


@media (min-width: 768px) {
  .footer__container {
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;
    gap: 3rem;
    padding: 0 5rem;
  }

  .footer__accordion,
  .footer__newsletter {
    width: 48%;
    height: 100%;
  }

  .footer__newsletter {
    text-align: left;
  }

  .footer__newsletter form {
    flex-direction: row;
    align-items: center;
  }

  .footer__newsletter input {
    flex: 1;
    margin-right: 0.5rem;
  }

  .footer__newsletter button {
    flex-shrink: 0;
  }
}

</style>
<body>
    <footer class="footer">
      <div class="footer__top">
        <div class="footer__socials">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>

          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>

      <div class="footer__accordion">
        <div class="accordion-item">
          <button class="accordion-toggle">Community</button>
          <div class="accordion-content">
            <ul>
              <li><a href="#">Events</a></li>
              <li><a href="#">Stories</a></li>
            </ul>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-toggle">Information</button>
          <div class="accordion-content">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">How It Works</a></li>
            </ul>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-toggle">Contact Us</button>
          <div class="accordion-content">
            <ul>
              <li><a href="#">support@stylerent.com</a></li>
              <li><a href="#">+91 1234567890</a></li>
            </ul>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-toggle">Terms</button>
          <div class="accordion-content">
            <ul>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Refund Policy</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer__newsletter">
        <h3>Join us to get first free rental service</h3>
        <form>
          <input type="email" placeholder="Email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </footer>
    <!-- End of Footer Section -->
</body>
<script>// Footer section js code
      document.querySelectorAll('.accordion-toggle').forEach(button => {
    button.addEventListener('click', () => {
      const content = button.nextElementSibling;
      const isActive = button.classList.contains('active');
  
      document.querySelectorAll('.accordion-toggle').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.accordion-content').forEach(content => content.style.display = 'none');
  
      if (!isActive) {
        button.classList.add('active');
        content.style.display = 'block';
      }
    });
  });
  // End of Footer section js code</script>
</html>
