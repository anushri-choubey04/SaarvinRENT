<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrowhood Services</title>
    <link href="https://unpkg.com/lucide@latest" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffff;
      }

      .container-service {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .text-center {
        text-align: center;
      }

      .title-service {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.25rem;
        color: #4b5563;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
        margin-top: 3rem;
        grid-template-columns: repeat(2, 2fr);
      }

      @media (min-width: 768px) {
        .grid-2 {
          grid-template-columns: repeat(2, 2fr);
        }
      }

      @media (min-width: 1024px) {
        .grid-4 {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      .card {
        position: relative;
        background: #e6d5c3;
        border-radius: 1rem;
        padding: 2rem;
        text-align: center;
        height: 300px;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .icon-wrapper {
        width: 4rem;
        height: 4rem;
        background: white;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }

      .inner-icon {
        background: #8d1c23;
        width: 3rem;
        height: 3rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .inner-icon svg {
        color: white;
        width: 1.5rem;
        height: 1.5rem;
      }

      .hover-content {
        position: absolute;
        inset: 0;
        background: #8d1c23;
        color: white;
        padding: 2rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .hover-content h3 {
        flex-shrink: 0;
      }

      .card:hover .hover-content {
        opacity: 1;
      }

      .card:hover .default-content {
        opacity: 0;
      }

      .hover-content ul {
        text-align: left;
        margin-top: 1rem;
        padding-left: 0;
        list-style: none;
        flex: 1;
        overflow-y: auto;
      }

      .hover-content li {
        display: flex;
        gap: 0.5rem;
        align-items: center;

        word-break: break-word;
      }
      .hover-content ul::-webkit-scrollbar {
        width: 4px;
      }
      .hover-content ul::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 2px;
      }

      .bottom-badge {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        width: 2rem;
        height: 2rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      .benefits-bar {
        margin-top: 4rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(2, 2fr);
        text-align: center;
      }

      @media (min-width: 768px) {
        .benefits-bar {
          grid-template-columns: repeat(5, 1fr);
        }
      }

      .benefit {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
      }

      .benefit svg {
        width: 1.25rem;
        height: 1.25rem;
        color: #8d1c23;
      }
    </style>
  </head>
  <body>
    <section class="container-service">
      <div class="text-center">
        <h2 class="title-service">WELCOME TO THE SAARVIN.</h2>
        <p class="subtitle">
          Why buy for a one-time occasion if you can simply borrow?
        </p>
      </div>

      <div class="grid grid-2 grid-4">
        <!-- Cards will be inserted by JS -->
      </div>

      <div class="benefits-bar">
        <div class="benefit"><i data-lucide="sparkles"></i> Free Cleaning</div>
        <div class="benefit"><i data-lucide="truck"></i> Free Shipping</div>
        <div class="benefit"><i data-lucide="package"></i> Easy Returns</div>

        <div class="benefit"><i data-lucide="sparkles"></i> Free of Hassle</div>
      </div>
    </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const services = [
        {
          id: 1,
          title: "LIST",
          description: "Give your wardrobe in rent",
          icon: "search",
          benefits: [
            "Wide range of designer outfits",
            "Latest fashion trends",
            "Multiple size options",
            "High-quality fabrics",
          ],
        },
        {
          id: 2,
          title: "FILTER",
          description: "Find the perfect outfit for your occasion",
          icon: "filter",
          benefits: [
            "Sort by occasion",
            "Filter by size & price",
            "Choose rental duration",
            "Compare similar styles",
          ],
        },
        {
          id: 3,
          title: "BORROW",
          description: "Rent your favorite pieces hassle-free",
          icon: "package",
          benefits: [
            "Secure payment options",
            "Flexible rental periods",
            "Free delivery & pickup",
            "Damage protection included",
          ],
        },
        {
          id: 4,
          title: "RETURN",
          description: "Easy returns with free pickup",
          icon: "rotate-ccw",
          benefits: [
            "No cleaning required",
            "Scheduled pickup",
            "Quick refunds",
            "Hassle-free process",
          ],
        },
      ];

      const gridContainer = document.querySelector(".grid");

      services.forEach((service) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
        <div class="default-content">
          <div class="icon-wrapper">
            <div class="inner-icon">
              <i data-lucide="${service.icon}"></i>
            </div>
          </div>
          <h3 class="text-2xl font-bold mb-2">${service.title}</h3>
          <p class="text-gray-700">${service.description}</p>
        </div>

        <div class="hover-content">
          <h3 class="text-2xl font-bold mb-4">${service.title}</h3>
          <ul>
            ${service.benefits
              .map(
                (b) => `
              <li><i data-lucide="shield"></i><span>${b}</span></li>
            `
              )
              .join("")}
          </ul>
        </div>

        <div class="bottom-badge">${service.id}</div>
      `;

        gridContainer.appendChild(card);
      });

      lucide.createIcons(); // Re-render icons inside dynamically added HTML
    </script>
  </body>
</html>
