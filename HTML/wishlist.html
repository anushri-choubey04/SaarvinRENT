<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .p-4 {
            padding: 1rem;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .text-center {
            text-align: center;
        }
        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .h-12 {
            height: 3rem;
        }
        .w-12 {
            width: 3rem;
        }
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        .text-gray-400 {
            color: #a3a3a3;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .text-gray-600 {
            color: #525252;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-500 {
            color: #71717a;
        }
        .mt-1 {
            margin-top: 0.25rem;
        }
        .grid {
            display: grid;
        }
        .grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .gap-4 {
            gap: 1rem;
        }
        .bg-white {
            background-color: #fff;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .overflow-hidden {
            overflow: hidden;
        }
        .shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .w-full {
            width: 100%;
        }
        .aspect-\[3\/4\] {
            aspect-ratio: 3 / 4;
        }
        .object-cover {
            object-fit: cover;
        }
        .p-4 {
            padding: 1rem;
        }
        .font-medium {
            font-weight: 500;
        }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            
            -webkit-box-orient: vertical;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .space-y-1 > :not([hidden]) ~ :not([hidden]) {
            margin-top: 0.25rem;
        }
        .text-xs {
            font-size: 0.75rem;
        }
        .ml-1 {
            margin-left: 0.25rem;
        }
        .mt-3 {
            margin-top: 0.75rem;
        }
        .flex {
            display: flex;
        }
        .gap-2 {
            gap: 0.5rem;
        }
        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .border {
            border-width: 1px;
            border-style: solid;
        }
        .border-gray-200 {
            border-color: #e5e5e7;
        }
        .rounded {
            border-radius: 0.25rem;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .flex-1 {
            flex: 1 1 0%;
        }
        .\#8D1C23 {
            background-color: #8D1C23;
        }
        .text-white {
            color: #fff;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .h-4 {
            height: 1rem;
        }
        .w-4 {
            width: 1rem;
        }
        .hover\:bg-gray-50:hover {
            background-color: #f9fafb;
        }
        .h-5 {
            height: 1.25rem;
        }
        .fill-current {
            fill: currentColor;
        }
        .text-red-500 {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const HeartIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="h-12 w-12 mx-auto text-gray-400 mb-4">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.099 3.75 3 5.765 3 8.25c0 7.229 9 12 9 12s9-4.771 9-12z" />
            </svg>
        );

        const ShoppingBagIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="h-4 w-4">
                <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.08C17.5 9 15.5 11.25 12 11.25c-2.906 0-5.869-2.144-9-6.915m10.148-3.976c.234-.317.39-.675.39-1.055V3m-3-3h.008v.008H6V3m6 0v.008m-6 0H4.5c-.504 0-.935.33-.979.824L5.697 10.342m-.072 9.16l-3.47-3.47m6.208-3.47l3.47 3.47m-5.58-3.98a2.25 2.25 0 012.828 0l3.47 3.47m-6.93-3.98l-3.47-3.47z" />
            </svg>
        );

        const HeartFillIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="h-5 w-5 text-red-500 fill-current">
                <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.099 3.75 3 5.765 3 8.25c0 7.229 9 12 9 12s9-4.771 9-12z" />
            </svg>
        );

        const Wishlist = () => {
            const [items, setItems] = React.useState([
                
            ]);
            const [cartItems, setCartItems] = React.useState([]);

            const removeItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            const addToCart = (item) => {
                setCartItems([...cartItems, { ...item, size: item.availableSizes[0], rentalPeriod: '4 days' }]);
                removeItem(item.id);
                console.log('Added to cart:', { ...item, size: item.availableSizes[0], rentalPeriod: '4 days' });
            };

            const handleAddToCart = (item) => {
                addToCart(item);
            };

            return (
                <div className="p-4">
                    <h1 className="text-2xl font-semibold mb-6">My Wishlist</h1>

                    {items.length === 0 ? (
                        <div className="text-center py-12">
                            <HeartIcon />
                            <p className="text-gray-600">Your wishlist is empty</p>
                            <p className="text-sm text-gray-500 mt-1">Save items you love to your wishlist</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-2 gap-4">
                            {items.map((item) => (
                                <div key={item.id} className="bg-white rounded-lg overflow-hidden shadow">
                                    <img
                                        src={item.image}
                                        alt={item.name}
                                        className="w-full aspect-[3/4] object-cover"
                                    />
                                    <div className="p-4">
                                        <h3 className="font-medium line-clamp-2">{item.name}</h3>
                                        <div className="mt-2 space-y-1">
                                            <p className="text-sm">
                                                <span className="font-semibold">₹{item.price}</span>
                                                <span className="text-xs text-gray-500 ml-1">for 4 days</span>
                                            </p>
                                            <p className="text-xs text-gray-500">
                                                +₹{item.deposit} refundable deposit
                                            </p>
                                        </div>

                                        <div className="mt-3">
                                            <p className="text-xs text-gray-600 mb-2">Available Sizes:</p>
                                            <div className="flex gap-2">
                                                {item.availableSizes.map(size => (
                                                    <span
                                                        key={size}
                                                        className="px-2 py-1 text-xs border border-gray-200 rounded"
                                                    >
                                                        {size}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="mt-4 flex gap-2">
                                            <button
                                                onClick={() => handleAddToCart(item)}
                                                className="flex-1 bg-[#8D1C23] text-white py-2 rounded flex items-center justify-center gap-2"
                                            >
                                                <ShoppingBagIcon />
                                                Add to Cart
                                            </button>
                                            <button
                                                onClick={() => removeItem(item.id)}
                                                className="p-2 border border-gray-200 rounded hover:bg-gray-50"
                                            >
                                                <HeartFillIcon />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<Wishlist />, document.getElementById('root'));
    </script>
</body>
</html>
