<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk-in Store Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide the entire body for desktop view */
    @media (min-width: 611px) {
      body {
        display: none; /* Hide entire body for desktop */
      }
    }
  </style>

</head>
<body class="bg-gray-200 p-4">

  <!-- Walk-in Store Section -->
  <section class="bg-white rounded-xl p-6 max-w-xl mx-auto text-center shadow-md">
    <!-- Store Icon -->
    <div class="flex justify-center mb-6 items-center space-x-2">
      <img src="icon/store.png" alt="Store Icon" class="w-26 h-20">
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-gray-900  hover:text-blue-600 dark:hover:text-blue-400">Visit our store</h2>

    <!-- Description -->
    <p class="text-gray-700 mt-2 mb-4">
      Walk-in to our store for the services </br> Laundry , Give and borrow clothes in rent.
    </p>

    <!-- Video  -->
    <div class="rounded-lg overflow-hidden shadow-md">
      
      <video controls class="w-full h-80 object-cover">
        <source src="icon/saarvin.mp4" type="video/mp4">
        
      </video>
      
    </div>
  </section>

</body>
</html>
